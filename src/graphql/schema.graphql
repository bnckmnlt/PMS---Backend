#graphql

enum UserRoles {
  PERSONNEL
  DOCTOR
  ADMIN
}

enum TransactionStatus {
  UNPAID
  PAID
}

enum NotificationType {
  ADDED
  COMPLETED
}

enum Specialization {
  GENERAL_PRACTITIONER
  INTERNAL_MEDICINE
  NONE
}

enum CheckupStatus {
  COMPLETED
  EXPIRED
  PENDING
}

enum DiscountCategory {
  PWD_DISCOUNT
  SENIOR_CITIZEN_DISCOUNT
  PHILHEALTH_DISCOUNT
  NONE
}

type User {
  _id: ID!
  userRole: UserRoles!
  email: String!
  password: String!
  emailVerified: Boolean!
  userInformation: UserInformation
  notifications: [Notification]
  createdAt: String!
  updatedAt: String!
}

type UserInformation {
  _id: ID!
  user: User
  firstName: String!
  lastName: String!
  middleName: String!
  contactNumber: String!
  specialization: Specialization
  schedule: String
  patients: [Patient]
  updatedAt: String!
}

input AddUserInformation {
  _id: ID!
  firstName: String!
  lastName: String!
  middleName: String!
  contactNumber: String!
  specialization: String
  schedule: String
}

type Patient {
  _id: ID!
  transactions: [TransactionDetails]
  status: CheckupStatus!
  cardId: String
  appointment: Appointment
  doctor: User!
  firstName: String!
  lastName: String!
  middleName: String!
  age: Int!
  contactNumber: String!
  emailAddress: String!
  bodyTemp: Int
  heartRate: Int
  weight: Int
  height: Int
  allergy: String
  findings: String
  medications: String
  createdAt: String
  updatedAt: String!
}

input AddPatient {
  cardId: String!
  firstName: String!
  lastName: String!
  middleName: String!
  age: Int!
  contactNumber: String!
  emailAddress: String!
  doctor: String!
  bodyTemp: Int!
  heartRate: Int!
  weight: Int!
  height: Int!
}

input UpdatePatient {
  _id: ID!
  firstName: String
  lastName: String
  middleName: String
  age: Int
  contactNumber: String
  emailAddress: String
  doctor: String
  bodyTemp: Int
  heartRate: Int
  weight: Int
  height: Int
}

input AddPatientResult {
  _id: ID!
  allergy: String!
  findings: String!
  medications: String!
  status: CheckupStatus!
}

type Appointment {
  _apid: ID!
  schedule: String!
  additionalInfo: String!
  patientDetails: Patient!
  createdAt: String!
  updatedAt: String!
}

input SetAppointment {
  schedule: String!
  additionalInfo: String!
  firstName: String!
  lastName: String!
  middleName: String!
  age: Int!
  contactNumber: String!
  emailAddress: String!
  doctor: String!
  bodyTemp: Int
  heartRate: Int
  weight: Int
  height: Int
  allergy: String
}

type TransactionDetails {
  _tid: ID!
  status: TransactionStatus!
  paymentDetails: PaymentDetails
  patientDetails: Patient
  createdAt: String!
  updatedAt: String!
}

type PaymentDetails {
  _id: String
  transactionDetails: TransactionDetails
  subtotal: String!
  additionalChargeDescription: String
  additionalChargeAmount: String
  discount: DiscountCategory
  total: String
  amountTendered: String
  change: String
}

input AddTransaction {
  _id: String
  subtotal: String!
}

input UpdateTransaction {
  _tid: String!
  status: TransactionStatus!
  additionalChargeDescription: String
  additionalChargeAmount: Int
  discount: DiscountCategory!
  total: Int!
  amountTendered: Int!
  change: Int!
}

type Notification {
  _id: ID!
  type: NotificationType
  user: User!
  title: String!
  description: String!
  payload: Patient
  isRead: Boolean!
  createdAt: String!
  updatedAt: String!
}

type PatientInQueue {
  number: Int
  patient: Patient
  isAccepted: Boolean!
  isDone: Boolean!
  updatedAt: String!
  createdAt: String!
}

type Queue {
  _id: ID!
  user: User!
  queue: [PatientInQueue]
  updatedAt: String!
  createdAt: String!
}

interface MutationResponse {
  code: String!
  success: Boolean!
  message: String!
}

interface QueryResponse {
  code: String!
  success: Boolean!
  message: String!
}

type AuthPayload implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  user: User
  refreshToken: String!
  accessToken: String!
}

type UserInfoPayload implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  userInformation: UserInformation
}

type AppointmentPayload implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  appointment: Appointment
  patient: Patient
}

type PatientPayload implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  patient: Patient
}

type TransactionPayload implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  transaction: TransactionDetails
}

type NotificationPayload implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  notification: [Notification]
}

type QueuePayload implements MutationResponse {
  code: String!
  success: Boolean!
  message: String!
  queue: Queue
}

type Query {
  users: [User]
  getUser(email: String, _id: String): AuthPayload!
  getUserInformation(_id: String!): UserInfoPayload!

  appointments: [Appointment]
  getAppointment(
    contactNumber: String
    cardId: String
    _apid: String
  ): AppointmentPayload!

  patients: [Patient]
  getPatient(
    contactNumber: String
    _id: String
    cardId: String
  ): PatientPayload!

  transactions: [TransactionDetails]
  getTransaction(
    tid: String
    cardId: String
    contactNumber: String
  ): TransactionPayload!

  notifications: [Notification]
  getNotification(id: String): NotificationPayload

  getQueue(id: String): QueuePayload
}

type Mutation {
  register(userRole: UserRoles, email: String!, password: String!): AuthPayload!
  loginUser(email: String!, password: String!): AuthPayload!
  addUserInformation(input: AddUserInformation): UserInfoPayload!
  removeUser(id: String!): AuthPayload!
  deleteAccount(id: String!, password: String!): AuthPayload!

  setAppointment(input: SetAppointment): AppointmentPayload!
  updateAppointment(
    email: String
    contactNumber: String
    status: CheckupStatus!
    _apid: ID
  ): AppointmentPayload!
  removeAppointment(contactNumber: String, _apid: String): AppointmentPayload!

  addPatient(input: AddPatient): PatientPayload!
  updatePatient(input: UpdatePatient): PatientPayload!
  addPatientResult(input: AddPatientResult): PatientPayload!
  removePatient(id: String!): PatientPayload!

  addTransaction(input: AddTransaction): TransactionPayload!
  updateTransaction(input: UpdateTransaction): TransactionPayload!
  removeTransaction(_tid: String): TransactionPayload!

  addQueue(id: String): QueuePayload
}

type Subscription {
  patientAdded(id: String): Notification
  patientCompleted: Notification
  transactionCompleted: TransactionDetails
  addPatientInQueue(id: String): PatientInQueue
}
